<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="style.css">
    <title>EveRayne's Cafe</title>
    
</head>
<body>
  <div class=" center-align container">
        <img src="IMAGES/white bg-Everaynes Cafe logo.jpg" alt="" class="materialboxed responsive-img" data-caption="Good Food, Good Mood">
</div>
        <div class="divider"></div>
            <div class="container">
  
    <table>
        <thead class="red  white-text ">
          <tr> 
            <th><h2>CAKE FLAVORS</h2> </th>
            <th><h2>SLICE</h2></th>
            <th><h2>WHOLE</h2></th> 
            
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <td><h3 class= "brown-text">Oreo Cheesecake</h3></td>
            <td><h3 class="brown-text">p150</h3></td>
            <td><h3 class="brown-text">p900</h3></td>
          </tr>
          <tr>
            <td><h3 class= "blue-text">Blueberry Cheesecake</h3></td>
            <td><h3 class= "blue-text">p199</h3></td>
            <td><h3 class="blue-text">p1090</h3></td>
          </tr>
          <tr>
            <td><h3 class= "pink-text">Strawberry Shortcake</h3></td>
            <td><h3 class= "pink-text">p180</h3></td>
            <td><h3 class= "pink-text">1070</h3></td>
          </tr>
          <tr>
            <td><h3 class= "red-text">Red Velvet Cheesecake</h3></td>
            <td><h3 class= "red-text">p199</h3></td>
            <td><h3 class= "red-text">1090</h3></td>
          </tr>
        </tbody>
      </table>


      <div class="slider">
        <ul class="slides">
          <li>
            <img src="IMAGES/Oreo-Cheesecake.jpg"> <!-- random image -->
            <div class="caption center-align">
              <h2 class="blue-text">Oreo Cheesecake</h2>
            </div>
          </li>
          <li>
              <img src="IMAGES/blueberry-cheesecake.jpg"> <!-- random image -->
              <div class="caption left-align">
              <h3 class="blue-text">Blueberry Cheesecake</h3>
            </div>
          </li>
          <li>
            <img src="IMAGES/strawberry shortcake.jpg"> <!-- random image -->
            <div class="caption right-align">
              <h3 class="pink-text">Strawberry Shortcake</h3>
             
            </div>
          </li>
          <li>
            <img src="IMAGES/red velvet cheesecake.jpg"> <!-- random image -->
            <div class="caption center-align">
              <h3 class="red-text">Red Velvet Cheesecake</h3>
            </div>
          </li>
        </ul>
      </div>

 
<!--Jquery CDN-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
     $(document).ready(function(){
      // materialbox init
    $('.materialboxed').materialbox({
        inDuration: 1000,
        outDuration: 500
    });
    // Slider init
    $('.slider').slider();
  });
    </script>
</body>
</html>
